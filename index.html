<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
  <title>Bootstrap Homepage!</title>
  <script src="https://kit.fontawesome.com/e3c38cef01.js" crossorigin="anonymous"></script>
  <script type="text/javascript">
    if (document.location.hash && document.location.hash != '') {
      var parsedHash = new URLSearchParams(window.location.hash.substr(1));
      if (parsedHash.get('access_token')) {
        if (window.opener) {
          window.opener.processToken(parsedHash.get('access_token'));
          window.close();
        }
      }
    }

    if (document.location.search && document.location.search != '') {
      var parsedParams = new URLSearchParams(window.location.search);
      if (parsedParams.get('error_description')) {
        document.getElementById('status').classList.add('show');
        document.getElementById('status').textContent = 'Looks like you Tried to oAuth Authenticate and Somethibg went wrong: ' + parsedParams.get('error') + ' - ' + parsedParams.get('error_description');
      }
    }
  </script>
</head>

<body>
  <div class="container-fluid" id="big-box">
    <section class="" id="runner">
      <div class="ticker-wrap  border-bottom border-white">
        <div class="ticker">
          <div class="ticker__item" id="stock-price1">---</div>
          <div class="ticker__item" id="stock-price2">---</div>
          <div class="ticker__item" id="stock-price3">---</div>
          <div class="ticker__item" id="stock-price4">---</div>
        </div>
      </div>
    </section>
    <section class="vh-100 vw-100" id="first-layout">
      <div id="left_column">
        <a href="" id="authorize" target="barrysgithubtwitchauth">Enable Twitch Extension</a>
        <div class="status" id="status">
          status
        </div>
        <div class="twitch_wrap hidden" id="twitch_wrap">
          <div class="twitch_extension" id="twitch_extension">

          </div>
        </div>
      </div>
      <div id="right_column">
        <div id="expand_div">
          <div class="rotate">
            <div id="arrow1"><i class="fa-solid fa-angles-left fa-2xl"></i></div>
          </div>
          <button id="expand">EXPAND</button>
          <div class="rotate">
            <div id="arrow2"><i class="fa-solid fa-angles-left fa-2xl"></i></div>
          </div>
        </div>
        <a href="www.youtube.com" class="frequent_links"><span class="link_span" style="color: #fc1452"><i
              class="fa-brands fa-youtube fa-4x"></i></span></a>
        <a href="www.twitter.com" class="frequent_links"><span class="link_span" style="color: #1DA1F2"><i
              class="fa-brands fa-twitter fa-4x"></i></span></a>
        <a href="www.facebook.com" class="frequent_links"><span class="link_span" style="color: #4267B2"><i
              class="fa-brands fa-facebook fa-4x"></i></span></a>
        <a href="freecodecamp.org/" class="frequent_links"><span class="link_span" style="color: #fecc4c"><i
              class="fa-brands fa-free-code-camp fa-4x"></i></span></a>
        <a href="https://github.com/" class="frequent_links"><span class="link_span"><i
              class="fa-brands fa-github fa-5x"></i></span></a>
        <a href="https://euw.op.gg/" class="frequent_links"><span class="link_span" style="color: #1DA1F2"><img
              src="op.gg.png" alt="HTML5 Icon" width="80%" height="auto"></span></a>
        <a href="https://u.gg/" class="frequent_links"><span class="link_span" style="color: #1DA1F2"><img src="ugg.png"
              alt="HTML5 Icon" width="80%" height="auto"></span></a>
        <a href="https://codepen.io" class="frequent_links"><span class="link_span" style="color: #4285f4"><i
              class="fa-brands fa-codepen fa-4x"></i></span></a>
        <a href="https://coinmarketcap.com/" class="frequent_links"><span class="link_span" style="color: #3861fb"><i
              class="fa-brands fa-bitcoin fa-4x"></i></span></a>
      </div>
      <div class="search-bar-container">
        <form action="https://www.google.com/search" method="GET" class="form">
          <input type="text" name="q" id="" placeholder="Search.." class="search-bar">
          <input type="submit" value="Google Search" class="submit-btn">
        </form>
      </div>
      <div class="toggle-container">
        <label class="label">
          <div class="toggle">
            <input class="toggle-state" type="checkbox" name="theme" value="check" id="switch"/>
            <div class="indicator"></div>
          </div>
          <div class="label-text">Enable Darkmode</div>
        </label>
      </div>
      <div id="particles-js">

      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js',
      'particles.json', function () {
        console.log('particles.json loaded...');
      });
  </script>
</body>
<footer>
  <script src="js.js"></script>
</footer>

</html>
